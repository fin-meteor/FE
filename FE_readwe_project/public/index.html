<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- 1) 부트스트랩 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VUFqT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>My Vue App</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- 2) 애플리케이션 진입 스크립트 -->
    <script type="module" src="/src/main.js"></script>

    <!-- 3) 부트스트랩 JS Bundle CDN (Popper 포함) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-zNh8Zg2UEzOe+POFFaktn+7ongt6xtKMGVQc7T+6h0vIwQv8780mN87V+2QIBak"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
